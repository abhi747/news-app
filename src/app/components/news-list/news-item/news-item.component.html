<li class="list-group-item mb-3">
        <div class="row">
            <div class="col-3 card-img">
                <div [style.backgroundImage]="'url('+ newsItem.urlToImage +')'" *ngIf="newsItem.urlToImage" class="img"></div>
            </div>
            <div class="col-9">
                <h6 class="title">{{newsItem.title}}</h6>
                <p class="metadata">
                    <span *ngIf="newsItem.author" >by {{newsItem.author}}</span>
                    <span *ngIf="newsItem.publishedAt">
                        <span *ngIf="newsItem.author"> | </span>
                        {{newsItem.publishedAt | date :'short'}}
                    </span>
                </p>
                <p class="desc">{{newsItem.description}}</p>
                <br><br>
                <p class="reflink">
                    <i>Read more at <a [href]="newsItem.url" target="_blank">{{newsItem.source.name}}</a></i>
                </p>
            </div>
        </div>
    </li>

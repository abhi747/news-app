<ul class="container mgtp list-group col-5">
    <div *ngFor = "let newsItem of newsList?.articles">
        <app-news-item [newsItem]="newsItem"></app-news-item>
    </div>

    <button type="button" class="btn btn-small btn-block btn-default" *ngFor="let b of paginationButtonList; let i = index;" (click)="changePage(i)">{{i+1}}</button>

</ul>
